{% extends "base.html" %}
{% block title %}Change you password{% endblock %}
{% block content %}
     <h1>Изменить пароль</h1>
     <p>Используйте форму ниже, чтобы изменить пароль.</p>
     <form action="." method="post">
         {{ form.as_p }}
         {% csrf_token %}
         <p><input type="submit" value="Change"></p>
     </form>
{% endblock %}
