{% extends 'base.html' %}
{% block title %}Удаление {{ phone.manufacturer }} {{ phone.model }}{% endblock title %}
{% block content %}
    <div class="phone-delete-card">
        <h1>Удаление телефона</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p>Вы действительно хотите удалить телефон "{{ phone.manufacturer }} {{ phone.model }}"?</p>
            <input type="submit" class="btn btn-danger" value="Удалить">
        </form>
    </div>
{% endblock content %}
